<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ByteChain Explorer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0e0e12;
      --fg: #f4f4f5;
      --muted: #8c8c99;
      --accent: #00ffc8;
      --card: #1c1c23;
      --border: #2c2c3a;
    }

    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg); color: var(--fg);
    }
    header {
      padding: 20px 30px;
      background: #121218;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      font-size: 24px;
      color: var(--accent);
    }
    .tab-bar {
      display: flex;
      gap: 10px;
      margin: 20px 30px;
    }
    .tab-bar button {
      padding: 10px 16px;
      background: #1a1a22;
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--fg);
      cursor: pointer;
      font-weight: 600;
    }
    .tab-bar .active {
      background: var(--accent);
      color: #000;
    }
    .container {
      padding: 20px 30px;
    }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .status-box {
      background: var(--card);
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    .status-box label {
      color: var(--muted);
      font-size: 12px;
      display: block;
      margin-bottom: 6px;
    }
    .status-box span {
      font-size: 16px;
      font-weight: 600;
      word-break: break-all;
    }
    .block {
      background: var(--card);
      border: 1px solid var(--border);
      margin-bottom: 20px;
      border-radius: 8px;
      padding: 16px;
    }
    .block-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .block-header h3 {
      margin: 0;
    }
    .transactions {
      margin-top: 10px;
      padding-left: 10px;
    }
    .tx {
      padding: 8px 12px;
      border: 1px solid var(--border);
      background: #25252e;
      border-radius: 6px;
      margin-bottom: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
    }
    .form {
      max-width: 500px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-size: 13px;
      color: var(--muted);
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      background: var(--bg);
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 5px;
    }
    button.submit-btn {
      background: var(--accent);
      color: #000;
      padding: 12px 20px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      background: #101016;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      font-size: 12px;
    }

    .block-meta {
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
      font-size: 13px;
      margin: 10px 0;
      padding: 10px;
      background: #18181f;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    .block-meta code {
      word-break: break-all;
      font-family: 'JetBrains Mono', monospace;
      background: #101016;
      padding: 3px 6px;
      border-radius: 4px;
      color: var(--accent);
    }

    .block h4 {
      margin: 10px 0 5px;
      color: var(--accent);
    }

    .tx {
      background: #25252e;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--border);
      margin-bottom: 8px;
      font-size: 13px;
      font-family: 'JetBrains Mono', monospace;
      color: #e0e0e0;
    }

    .search-bar {
    margin: 20px 30px;
    display: flex;
    gap: 10px;
  }

  .search-bar input {
    flex: 1;
    padding: 10px;
    background: #15151c;
    color: var(--fg);
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 14px;
  }

  .search-bar button {
    background: var(--accent);
    color: #000;
    font-weight: bold;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  </style>
</head>
<body>

  <header>
    <h1>ByteChain Explorer</h1>
    <span>⛓️ Decentralized | Secure | Transparent</span>
  </header>

  <div class="search-bar">
    <input id="search-input" type="text" placeholder="Search block hash, tx id, or address..." />
    <button onclick="performSearch()">Search</button>
  </div>

  <div class="container">
    <div id="explorer" class="tab-content">
      <div class="status-grid">
        <div class="status-box"><label>Chain Length</label><span id="chain-length">...</span></div>
        <div class="status-box"><label>Pending Txs</label><span id="pending-txns">...</span></div>
      </div>
      <div id="blocks"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/elliptic@6.5.4/dist/elliptic.min.js"></script>
  <script>
    const API = 'http://localhost:3002';

    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).style.display = 'block';
        });
    });

    function renderBlocks(chain) {
      const container = document.getElementById('blocks');
      container.innerHTML = '';

      chain.reverse().forEach(block => {
        const div = document.createElement('div');
        div.className = 'block';

        const txs = block.transactions.map(tx => `
          <div class="tx">
            <div><strong>amount:</strong> ${tx.amount}</div>
            <div><strong>sender:</strong> ${tx.sender}</div>
            <div><strong>recipient:</strong> ${tx.recipient}</div>
            <div><strong>transaction id:</strong> ${tx.tx_id}</div>
          </div>
        `).join('');

        div.innerHTML = `
          <div class="block-header">
            <h3>Block #${block.block_header.block_height}</h3>
          </div>
          <div class="block-meta">
            <div><strong>Height:</strong> ${block.block_header.block_height}</div>
            <div><strong>Timestamp:</strong> ${new Date(block.block_header.timestamp).toLocaleString()}</div>
            <div><strong>Nonce:</strong> ${block.block_header.nonce}</div>
            <div><strong>Hash:</strong> <code>${block.block_header.block_hash}</code></div>
            <div><strong>Previous Hash:</strong> <code>${block.block_header.prev_block_hash}</code></div>
          </div>

          <div class="transactions">
            <h4>Transactions (${block.transactions.length}):</h4>
            ${txs || '<em>No transactions</em>'}
          </div>
        `;
        container.appendChild(div);
      });
    }

    function loadStatus() {
        fetch(`${API}/status`)
        .then(res => res.json())
        .then(data => {
            document.getElementById('chain-length').textContent = data.chain_len;
            document.getElementById('pending-txns').textContent = data.pending_tx_count;
        });
    }

    function loadChain() {
        fetch(`${API}/chain`)
        .then(res => res.json())
        .then(data => renderBlocks(data));
    }

    function refresh() {
        loadStatus();
        loadChain();
    }

    setInterval(refresh, 5000);
    refresh();

    function performSearch() {
      const query = document.getElementById('search-input').value.trim();
      if (query) {
        window.location.href = `search.html?q=${encodeURIComponent(query)}`;
      }
      
      query.innerHTML = '';
    }
  </script>

</body>
</html>
